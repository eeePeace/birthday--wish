<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, textarea, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h2>Hey there! What do you want for your birthday?</h2>
    <form action="https://formsubmit.co/3323b438f7cbf91539caa98db983cbc3" method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <textarea name="wish" placeholder="Enter your wish..." required></textarea><br>
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
